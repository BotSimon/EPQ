	<ul>
	{% for display_review in reviews %}
	<li><a href="./{{url}}?review_id={{display_review['id']}}&&author_search={{author_search}}&&reviewer_search={{reviewer_search}}&&title_search={{title_search}}">
	<span class=text-primary>{{display_review['book_title']}}</span>
	<span class=text-danger>{{display_review['author_name']}}</span>
	<span class=text-primary>{{display_review['reviewer_name']}}</span>
	</a>
	<br />{{display_review['review_text']}}
	</li>
	{% endfor %}
	</ul>
